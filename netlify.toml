# Netlify Configuration
# Simple configuration for static site hosting

[[headers]]
  # Apply these headers to all pages
  for = "/*"

  [headers.values]
    # Prevent browsers from incorrectly detecting content types
    X-Content-Type-Options = "nosniff"

[[headers]]
  # Additional headers for static assets (images, fonts, etc.)
  for = "/Media/*"

  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Headers for CSS and JS files
  for = "/*.css"

  [headers.values]
    # Cache CSS files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"

  [headers.values]
    # Cache JavaScript files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"
